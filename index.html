<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chess Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav id="mainNav">
  <button onclick="go('about')">About</button>
  <button onclick="go('activities')">Activities</button>
  <button onclick="go('members')">Members</button>
  <button onclick="go('contact')">Contact</button>
</nav>

<section id="about">
  <div class="content">
    <h1>♟️ Chess Club</h1>
    <p>Strategy • Logic • Competition</p>
  </div>
</section>

<section id="activities">
  <div class="content">
    <h2>Club Activities</h2>
    <div class="activity-box" id="posts">
      <div class="loading">Loading activities...</div>
    </div>
    <button class="view-all-button-fixed" id="viewAllBtn" onclick="showAllActivities()" style="display: none;">
      View All Activities
    </button>
  </div>
</section>

<section id="members">
  <div class="content">
    <h2>Members</h2>
    <p>Open to all skill levels</p>
  </div>
</section>

<section id="contact">
  <div class="content">
    <h2>Contact</h2>
    <p>Email: chessclub@example.com</p>
  </div>
</section>

<!-- Full-screen overlay for viewing all activities -->
<div id="allActivitiesOverlay" class="overlay">
  <div class="overlay-content">
    <div class="overlay-header">
      <h2>All Activities</h2>
      <button class="close-button" onclick="closeAllActivities()">✕</button>
    </div>
    <div class="overlay-body" id="allActivitiesList">
      <!-- All activities will be loaded here -->
    </div>
  </div>
</div>

<!-- Full-screen overlay for viewing single activity -->
<div id="activityDetailOverlay" class="overlay">
  <div class="overlay-content">
    <div class="overlay-header">
      <button class="back-button" onclick="closeActivityDetail()">← Back</button>
    </div>
    <div class="overlay-body" id="activityDetail">
      <!-- Activity detail will be loaded here -->
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
